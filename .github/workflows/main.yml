name: Run Notion to Markdown

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  push:
    branches:
      - main

jobs:
  run-notion-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install @notionhq/client notion-to-md

    - name: Run Notion to Markdown script
      run: node main_runner.js
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Remove the separate commit and push step as it's now handled in the script
